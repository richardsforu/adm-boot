<html xmlns:th="https://thymeleaf.org">    

<div class="container mt-3">

<div class="alert alert-info text-center">
	<h1>Product Page</h1>
</div>

<hr/>

<table class="table table-small table-hover">
  <thead>
    <tr>
      <th th:text="ID">Name</th>
      <th th:text="Name">Price</th>
       <th th:text="Price">Price</th>
       <th th:text="Description">Price</th>
    </tr>
  </thead>
  <tbody>
    <tr th:each="prod: ${allProducts}">
      <td th:text="${prod.id}">Product id</td>
       <td th:text="${prod.name}">Name of Product</td>
        <td th:text="${prod.price}">Price of product</td>
         <td th:text="${prod.description}">Description</td>
      	<td> <button class="btn btn-primary">Edit</button></td>
      
    </tr>
  </tbody>
</table>
</div>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
  
</html>
